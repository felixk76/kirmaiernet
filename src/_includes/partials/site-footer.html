
<footer class="site-footer">
    <ul class="site-footer-socialmedia">
        {% for item in social.items %}
        <li>
          <a href="{{ item.url }}" title="{{ item.name }}" target="_blank" rel="noopener noreferrer">{{ item.icon | svgContents | safe }}</a>
        </li>
        {% endfor %}
    </ul>
    <div class="site-footer-legal-wrap">
        <nav class="site-footer-legal">
            {% set footerPages = collections.footer | eleventyNavigation %}
            <ul>
                {%- for entry in footerPages %}
                <li{% if entry.url == page.url %} class="my-active-class"{% endif %}>
                    <a href="{{ entry.url | url }}">{{ entry.title }}</a>
                </li>
                {%- endfor %}
            </ul>
        </nav>
    </div>
</footer>
