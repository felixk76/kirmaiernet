{% extends "layouts/base.html" %}
{% block content %}
<article class="intro text">
    <figure class="intro-image-container">
        <picture>
            <source type="image/avif"
            srcset="
            /Images/intro/intro_500.avif 500w,
            /Images/intro/intro_388.avif 388w,
            /Images/intro/intro_300.avif 300w"

            sizes="
            (min-width: 1350px) 500px,
            (min-width: 1024px) 350px,
            300px" />
            <source type="image/webp"
            srcset="
            /Images/intro/intro_500.webp 500w,
            /Images/intro/intro_388.webp 388w,
            /Images/intro/intro_300.webp 300w"

            sizes="
            (min-width: 1350px) 500px,
            (min-width: 1024px) 350px,
            300px" />
            <source type="image/png"
            srcset="
            /Images/intro/intro_500.png 500w,
            /Images/intro/intro_388.png 388w,
            /Images/intro/intro_300.png 300w"

            sizes="
            (min-width: 1350px) 500px,
            (min-width: 1024px) 350px,
            300px" />
            <img class="intro-image" src="/Images/intro/intro_300.webp" width="300" height="300" loading="lazy" alt="Foto von Felix Kirmaier">
        </picture>
    </figure>
    <h2 class="intro-headline">{{intro.headline}}</h2>
    <div class="intro-text">
        {{ content | safe }}
    </div>
    </article>
{% endblock %}
