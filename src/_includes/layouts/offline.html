{% extends "layouts/base.html" %}

{% block content %}

        <div class="error">
            <div class="error-innerwrap">
                <span>Offline</span>
            </div>
        </div>
        <h1>{{mainheadline}} </h1>
        {{ content | safe }}
    </article>
{% endblock %}
